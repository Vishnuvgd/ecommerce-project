<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/2e2ee03397.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container-fluid row" style="margin-left:220px;padding-right:200px;">
    {% for i,j,k,l,m in mylist %}
    <div class="col-3 mt-3 mx-2">
    <div class="card" style="width: 18rem;">
        <img src="{% static k %}" height="200px" width="100px;" class="card-img-top" alt="...">
       <div class="card-body">
       <h5 class="card-title">{{j}}</h5>
       <p class="card-text">{{l}}</p>
        <p class="card-text">{{m}}</p>
       <div class="ms-2">
           <a href="http://127.0.0.1:8000/itembuy/{{i}}" class="btn btn-primary">Buy</a>
           <a href="http://127.0.0.1:8000/itemremove/{{i}}" class="btn btn-danger">Remove</a>
       </div>
      </div>
    </div>
</div>
    {% endfor %}
</div>
</body>
</html>
