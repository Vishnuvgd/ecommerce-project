<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-secondary">
{% include 'navbar.html' %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-center mb-5">Product<b>Edit</b></h3>

              <form method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                  <input type="text" name="name" value="{{a.name}}" placeholder="Name" style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Image</label>
                    <input type="file" name="image" placeholder="file" style="font-size:15px" class="form-control form-control-lg" />
                    <img src="{% static im %}" height="200px" width="200px">
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Price</label>
                  <input type="number" name="price" value="{{a.price}}" placeholder="price" style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Description</label>
                  <input type="text" name="description" value="{{a.description}}" placeholder="description" style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Upload</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
