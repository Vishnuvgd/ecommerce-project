<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #9A616D;">
{% include 'navbar.html' %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-3" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-center mb-5"><b>Edit Account</b></h3>

              <form method="post">{% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" name="name" value="{{a.name}}" style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                   <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" name="email" value="{{a.email}}" style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" name="password" value="{{a.password}}" style="font-size:15px" class="form-control form-control-lg" />
<!--                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>-->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-warning mt-4 btn-block btn-lg gradient-custom-4 text-body">Update</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="http://127.0.0.1:8000/userlogin/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
