<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/2e2ee03397.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container row px-5" style="margin-left:8%;padding-top:50px;">
    {% for i,j,k,l,m in mylist %}
    <div class="col-sm-12 col-md-6 col-lg-3">
    <div class="card my-2" style="width: 15rem;">
        <img src="{% static j %}" height="140px" width="90px;" class="card-img-top" alt="...">
       <div class="card-body">
       <h5 class="card-title">{{k}}</h5>
       <p class="card-text">{{l}}</p>
        <p class="card-text">{{m}}</p>
       <div class="ms-2">
           <a href="http://127.0.0.1:8000/addtocart/{{i}}" class="btn btn-warning">Add to cart</a>
       </div>
      </div>
    </div>
</div>
    {% endfor %}
</div>
</body>
</html>
